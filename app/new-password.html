<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!--<header class="mainHeader">-->

<!--</header>-->

<main class="main">
    <main class="main">
        <div class="pageHolder auth">
            <div class="authContent">
                <div class="authForm formHolder">
                    <h2 class="text-center">Create a new password</h2>
                    <a href="#">
                        <img src="img/logo-full.svg" alt="" class="logo full">
                    </a>
                    <form action="">
                        <div class="form-group floatLabel">
                            <label for="">Password</label>
                            <input type="password" class="form-control">
                            <div class="errorMsg">error text</div>
                        </div>
                        <div class="form-group floatLabel">
                            <label for="">Confirm password</label>
                            <input type="password" class="form-control">
                            <div class="errorMsg">error text</div>
                        </div>
                        <div class="btnHolder noPadBottom">
                            <a href="#" class="linkPrimary">Back to sign in</a>
                            <button class="btnPrimary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</main>

<script src="js/main.js"></script>

</body>
</html>
