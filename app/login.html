<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!--<header class="mainHeader">-->

<!--</header>-->

<main class="main">
    <main class="main">
        <div class="pageHolder auth">
            <div class="authContent">
                <div class="authForm formHolder">
                    <a href="#">
                        <img src="img/logo-full.svg" alt="" class="logo full">
                    </a>
                    <ul class="tabsNav nav-tabs">
                        <li>
                            <a class="active" data-toggle="tab" href="#local">Local settings</a>
                        </li>
                        <li>
                            <a href="#cloud">Cloud settings</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="local">
                            <form action="">
                                <div class="form-group floatLabel">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control">
                                    <div class="errorMsg">error text</div>
                                </div>
                                <div class="form-group floatLabel">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control">
                                    <div class="errorMsg">error text</div>
                                </div>
                                <div class="btnHolder noPadBottom">
                                    <a href="#" class="linkPrimary">Forgot password?</a>
                                    <button class="btnPrimary">Sign in</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="cloud">
                            <form action="">
                                <div class="form-group floatLabel">
                                    <label for="">Email2</label>
                                    <input type="email" class="form-control">
                                    <div class="errorMsg">error text</div>
                                </div>
                                <div class="form-group floatLabel">
                                    <label for="">Password2</label>
                                    <input type="password" class="form-control">
                                    <div class="errorMsg">error text</div>
                                </div>
                                <div class="btnHolder noPadBottom">
                                    <a href="#" class="linkPrimary">Forgot password?</a>
                                    <button class="btnPrimary">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</main>
